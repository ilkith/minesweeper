<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="index.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="menu">
            <h1>Minesweeper!</h1>
            <input id="width" class="input-num" type="number" placeholder="Width..." pattern="\d+" required><br>
            <input id="height" class="input-num" type="number" placeholder="Height..." pattern="\d+" required><br>
            <input id="generate-button" class="button" type="button" value="Generate!">
            <input id="restart-button" class="button" type="button" value="Restart!">
        </div>

        <div class="top-bar">
            <div style="display:inline-block;"><img src="flag.png" style="width: 50px; height: 50px;"></div>
            <div id="bomb-count-text" style="display:inline-block; font-size: 3.2em;">0</div>
        </div>

        <table class="field" oncontextmenu="return false" style="user-select: none;">
        </table>

    </body>
</html>
